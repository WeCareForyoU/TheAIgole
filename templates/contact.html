{% extends 'base.html' %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/mac.jfif" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h1 class="my-20 text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your phone number">
        </div>
        <div class="form-group">
            <label for="disc">Your Experience with us</label>
            <textarea class="form-control" id="disc" rows="3" name="disc"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>


    </form>
</div>
</div>
{% endblock body %}
